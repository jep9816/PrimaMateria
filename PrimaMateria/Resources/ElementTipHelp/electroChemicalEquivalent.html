  </div>

  <h3><a href="index.html">Index</a></h3>

  <p>An <a href="element.html">element's</a> mass displaced by a
  unit quantity of electricity passage. The formula used in this
  application is: electrochemical equivalents=kA/n. 'k' is a
  constant that equals 0.0373100, 'A' is the gram-atomic weight and
  'n' is the principle valence.</p>
