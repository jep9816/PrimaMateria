  <div id="header">
    Elastic Modulus (Young's)
  </div>

  <h3><a href="index.html">Index</a></h3>

  <p>A materials property defined as the ratio of (a) the uniaxial
  stress along an axis of the material to (b) the accompanying
  normal strain along that axis.</p>
