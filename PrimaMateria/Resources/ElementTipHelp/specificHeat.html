  <div id="header">
    Specific Heat
  </div>
  <h3><a href="index.html">Index</a></h3>
  <p>The ratio of heat capacity of a substance to the heat capacity
  of water. Another way of looking at it is the quantity of heat
  required to raise the temperature of one gram of a substance by
  one degree centigrade or one degree Kelvin (1 J/gC = 1 J/gK).</p>
