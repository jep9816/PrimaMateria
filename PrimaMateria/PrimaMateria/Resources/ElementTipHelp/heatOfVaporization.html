  <div id="header">
    Heat of Vaporization
  </div>

  <h3><a href="index.html">Index</a></h3>

  <p>The heat required to convert a substance from the liquid to
  the gaseous state with no temperature change. This is also called
  the latent heat of vaporization.</p>
